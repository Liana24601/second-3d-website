<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Video Game Vibes</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-light type="ambient" color="#ffffff" intensity="0.2"></a-light>
            <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
            <a-assets>
                <a-asset-item id="my-model" src="https://Liana24601.github.io/aframe-onshape-project/Assembly 1.gltf"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#my-model" position="0 0 -5" scale="7 7 7" rotation="180 0 0" animation="property: rotation; to: 180 360 0; loop: true; dur: 5000"> </a-entity>
        </a-scene>
    </body>
  </html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Video Game Vibes</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    </head>
    <body>
        <a-scene>
            <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
            <a-assets>
                <a-asset-item id="my-model" src="https://drive.google.com/uc?export=download&id=1A5VTb8CnhSJiIFVE5DbvvWZ2EPOathBt"></a-asset-item>
            </a-assets>
            <a-entity> position="0 1.2 -3 "gltf-model="#my-model"</a-entity>
        </a-scene>
    </body>
  </html>
